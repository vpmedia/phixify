pre-commit:
  parallel: false
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        set -e
        ./node_modules/.bin/eslint --fix {staged_files}
        git add {staged_files} &> /dev/null || true
