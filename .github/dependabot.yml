version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "pnpm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      pnpm:
        patterns:
          - "*"
