name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.X]
    steps:
      - uses: actions/checkout@v5
      - name: Setup git user
        run: |
          git config --global user.name "vpmedia"
          git config --global user.email "andras@vpmedia.hu"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Init
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test
      - name: Build
        run: pnpm run build
      - name: Release
        run: |
          pnpm version minor -m "Release v%s"
          git push --follow-tags
      - name: Publish
        run: pnpm publish --provenance --access public
        env:
            NPM_CONFIG_PROVENANCE: true
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          errors: true
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "dev-github",
              "text": " ",
              "attachments": [
                {
                  "fallback": "${{ github.repository }} - ${{ github.workflow }} workflow status",
                  "color": "${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}",
                  "title": "${{ github.workflow }} workflow",
                  "title_link": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "pretext": "*${{ github.repository }}*",
                  "text": "*Status:* ${{ job.status }}\n*Branch:* ${{ github.base_ref || github.ref_name }}\n*Commit:* <${{ github.event.head_commit.url || github.event.pull_request.html_url }}|View Commit>",
                  "footer": "Committed by ${{ github.event.head_commit.author.name || github.actor }} | Completed in ${{ steps.workflow_duration.outputs.timedelta }}s",
                  "footer_icon": "https://avatars.githubusercontent.com/${{ github.event.head_commit.author.username || github.actor }}"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        if: always()
