name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Init
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Slack notification
        # https://github.com/slackapi/slack-github-action
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: "dev-github"
          slack-message: "${{ github.repository }} - ${{ github.workflow }} workflow is ${{ job.status }} for ${{ github.base_ref || github.ref_name }} branch\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"

        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        if: always()
